title: Patrizio Tufarolo 
subtitle: This is where I publish my IT-related things, and something more. 
description: This is where I publish my IT related things, and something more.
author: Patrizio Tufarolo 
language: en
date_format: '%Y-%m-%d'

url: https://blog.tufarolo.eu
baseurl:
permalink: /:title/ 

paginate: 10
#paginate_path: "/page:num/"
#archive:
  #paginate: 10
  #paginate_path: "/page:num/"
#category:
  #paginate: 10
  #paginate_path: "/page:num/"
#tag:
  #paginate: 10
  #paginate_path: "/page:num/"

exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "Gemfile", "Gemfile.lock", "README_en.md", "vendor"]

# Separator
#excerpt_separator: <!-- more -->

highlighter: rouge
highlight:
  line_number: true

markdown: kramdown
kramdown:
    input: GFM

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

feed:
  path: atom.xml

plugins:
 - jemoji
 - jekyll-sitemap
 - jekyll-feed

# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Put your favicon.ico into `assets/` directory.
favicon: /assets/favicon.ico

# Set default keywords (Use a comma to separate)
keywords: "Patrizio Tufarolo, cybersecurity, information technology, IT security, programming, python, bash, networking, tufarolo"

rss:

since: 2018
authoricon: heart
copyright: false

# ---------------------------------------------------------------
# SEO Settings
# ---------------------------------------------------------------

# Canonical, set a canonical link tag in your jekyll, you could use it for your SEO of blog.
# See: https://support.google.com/webmasters/answer/139066
# Tips: Before you open this tag, remember set up your URL in _config.yml ( ex. url: http://yourdomain.com )
canonical: true
seo: false
index_with_subtitle: true 

menu:
  home: /
  #categories: /categories/
  whoami: /who-am-i/
  privacy: /privacy-policy/
  archives: /archives/
  tags: /tags/
  #sitemap: /sitemap.xml
  #commonweal: /404.html


# Enable/Disable menu icons.
# Icon Mapping:
#   Map a menu item to a specific FontAwesome icon name.
#   Key is the name of menu item and value is the name of FontAwesome icon. Key is case-senstive.
#   When an question mask icon presenting up means that the item has no mapping icon.
menu_icons:
  enable: true
  #KeyMapsToMenuItemKey: NameOfTheIconFromFontAwesome
  home: home
  whoami: user
  categories: th
  schedule: calendar
  tags: tags
  archives: archive
  sitemap: sitemap
  commonweal: heartbeat




# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

# Schemes
scheme: Muse
#scheme: Mist
#scheme: Pisces


# ---------------------------------------------------------------
# Font Settings
# - Find fonts on Google Fonts (https://www.google.com/fonts)
# - All fonts set here will have the following styles:
#     light, light italic, normal, normal italic, bold, bold italic
# - Be aware that setting too much fonts will cause site running slowly
# - Introduce in 5.0.1
# ---------------------------------------------------------------
font:
  enable: true
  host:

  global:
    external: true
    family: Lato

  headings:
    external: true
    family:

  posts:
    external: true
    family:

  logo:
    external: true
    family:
    size:

  codes:
    external: true
    family:
    size:




social:
  GitHub: https://github.com/patriziotufarolo
  Facebook: https://fb.me/pat.tufarolo
  Twitter: https://twitter.com/pat_tufarolo

social_icons:
  enable: true
  GitHub: github
  Twitter: twitter
  Facebook: facebook


avatar: https://avatars0.githubusercontent.com/u/4507407

toc:
  enable: true
  number: true
  wrap: false


creative_commons: by-nc-sa


sidebar:
  position: left
  #position: right

  # Sidebar Display, available value:
  #  - post    expand on posts automatically. Default.
  #  - always  expand for all pages automatically
  #  - hide    expand only when click on the sidebar toggle icon.
  #  - remove  Totally remove sidebar including sidebar toggle.
  display: post
  #display: always
  #display: hide
  #display: remove

  # Sidebar offset from top menubar in pixels.
  offset: 12
  offset_float: 0

  # Back to top in sidebar
  b2t: false

  # Scroll percent label in b2t button
  scrollpercent: false


# Blog rolls
#links_title: Links
#links_layout: block
#links_layout: inline
#links:
  #Title: http://example.com/


# ---------------------------------------------------------------
# Post Settings
# ---------------------------------------------------------------

# Automatically scroll page to section which is under <!-- more --> mark.
scroll_to_more: true

# Automatically saving scroll position on each post/page in cookies.
save_scroll: false

# Automatically excerpt description in homepage as preamble text.
excerpt_description: true

# Automatically Excerpt. Not recommend.
# Please use <!-- more --> in the post to control excerpt accurately.
auto_excerpt:
  enable: false
  length: 150

# Post meta display settings
post_meta:
  item_text: true
  created_at: true
  updated_at: false
  categories: true

# Post wordcount display settings
post_wordcount:
  item_text: true
  wordcount: false
  min2read: false
  separated_meta: true

# Declare license on posts
post_copyright:
  enable: false
  license: CC BY-NC-SA 3.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/3.0/



# ---------------------------------------------------------------
# Misc Theme Settings
# ---------------------------------------------------------------

# Custom Logo.
# !!Only available for Default Scheme currently.
# Options:
#   enabled: [true/false] - Replace with specific image
#   image: url-of-image   - Images's url
custom_logo:
  enabled: false
  image:


highlight_theme: normal


mathjax:
  enable: false
  per_page: false
  cdn: //cdn.bootcss.com/mathjax/2.7.1/latest.js?config=TeX-AMS-MML_HTMLorMML

han: false

disqus:
  enable: true 
  shortname: blogtufarolo
  count: true
  hide: false

gitalk:
  enable: false

google_site_verification:

local_search:
  enable: false
  trigger: auto
  top_n_per_article: 1

